{% extends 'base.html' %}

{% block content %}
<div class="container mt-4" >
    {% if 'OK' in request.GET %}
	<p><b> Los datos han sido enviados correctamente. </b> </p>
    {% endif %}
    <form method="POST"  action="{% url 'polls:update' question.id %}">
        {% csrf_token %}
        <div class="card">
            <div class="card-header">
                <h3>Update View</h3>
            </div>
            <div class="card-body" style="display:inline-grid;
            grid-template-columns: auto auto;
            padding:30px;
            ">
                {{ form.non_form_errors }}
                {{ form.as_p }}

                <div class="container">
                    <div class="row">
                        <div class="col-6">
                            <h4>Choices</h4>
                        </div>
                        <div class="col-6">
                            <h4>Votes</h4>
                        </div>
                    </div>
                
                    {% for choice in object.choice_set.all %}
                    <div class="row">
                      
                        <input class="col-6" value="{{ choice.choice_text }}"> 
                        <input class="col-6" value="{{ choice.votes }}"> 
                    </div>
                    {% endfor %}
                </div>
                
                
            </div>
        </div>
        <div class="mt-3 mb-5">
            <button type="submit" class="px-5 btn btn-info">Submit</button>
        </div>
    </form>
   

   
</div>

{% endblock %}
